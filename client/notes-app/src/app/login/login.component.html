<div class="container-fluid">
    <div class="row no-gutter">
        
        <div class="col-md-6 d-none d-md-flex bg-image"></div>


        
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h2 >Sign In</h2>
                            <br>
                            <form (submit)="login()" novalidate [formGroup]="loginform">
                                <div class="form-group mb-3">
                                    <input id="inputEmail" type="email" required placeholder="Email address"  formControlName="email" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" [(ngModel)]="credentials.email">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" type="password" required placeholder="Password" formControlName="password" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" [(ngModel)]="credentials.password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                                <br>
                                <a mat-button routerLink="/register" >New user? Sign Up</a>
                            </form>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>
